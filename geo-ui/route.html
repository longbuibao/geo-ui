    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/Graphic",
            "esri/layers/GraphicsLayer",
            "esri/widgets/LayerList",
            "esri/widgets/BasemapGallery",
            "esri/widgets/Legend",
            "esri/widgets/Expand",
            "esri/widgets/Search",
            "esri/widgets/Track",
            "esri/layers/GeoJSONLayer",
            "esri/widgets/Directions",
            "esri/config"
        ], function(Map, MapView, Graphic, GraphicsLayer, LayerList, BasemapGallery, Legend, Expand, Search, Track, GeoJSONLayer, Directions,
            esriConfig) {

            esriConfig.apiKey = "AAPKc1f7559b59c44a1397e39b4f2b87ebc6f0KRFFVS8U5tWT8HBBMXDbTbSjKVwGiQOmbF1LJYadDZLWfya-c13h_TIC36h0F6";
            var map = new Map({
                basemap: "topo-vector"
            });


            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [106.8033387, 10.8739831],
                zoom: 16,
                highlightOptions: {
                    color: "blue"
                }
            });

            var searchWidget = new Search({
                view: view,
                container: "searchWidget"
            });


            var track = new Track({
                view: view
            });



            const directExpand = new Expand({
                content: new Directions({
                    view: view
                }),
                view: view,
                group: "top-left"
            })

            // Add the Directions widget to the top right corner of the view
            view.ui.add(directExpand, {
                position: "top-left"
            });


            view.ui.add(
                [
                    new Expand({
                        content: new BasemapGallery({
                            view: view
                        }),
                        view: view,
                        expandIconClass: "esri-icon-basemap",
                        group: "top-left"
                    }),
                    new Expand({
                        content: new LayerList({
                            view: view,
                        }),
                        view: view,
                        expanded: true,
                        group: "top-left"
                    }),
                    new Expand({
                        content: new Legend({
                            view: view
                        }),
                        view: view,
                        group: "top-left"
                    })
                ],
                "top-right"
            );

        });
    </script>
